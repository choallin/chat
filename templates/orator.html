<html>
	<head>
		<title>Chat</title>
		<style type="text/css">
			input {display: block;}
			ul {list-style: none;}

			body {
				background-color: gainsboro;
			}
			.orator-button {
				width: 95%;
				height: 95%;
				font-size: 900%;
				background-color: cadetblue;
				margin-bottom: -20px;
				border: aliceblue;
			}
			.centered {
				position: fixed;
				top: 50%;
				left: 50%;
				/* bring your own prefixes */
				-webkit-transform: translate(-50%, -50%); /* Chrome, Safari, Opera */
				transform: translate(-50%, -50%);
			}
			.red-font {
				font-weight: bold;
				color: red;
			}
		</style>
		<link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
	</head>
	<body>
	<form class="chat-form" action="post" id="chatbox">
		<button id="orator-button" class="orator-button centered">Video bereit machen</button>
	</form>
		<script type="text/javascript" src="/js/jquery.min.js"></script>
		<script type="text/javascript">
			$(function() {
				if (!(Notification.permission == "granted")) {
					Notification.requestPermission(function (permission) {
						if (permission === "granted") {
							console.log("permission granted");
						}
					});
				}
				var socket = null;
				$('#chatbox').submit(function () {
					if (!socket) {
						alert("Fehler: Keine Socket Verbindung zum Chatserver");
						return false;
					}
					socket.send(JSON.stringify({"Message": "REDNER: Bereit machen ein Video abzuspielen!"}) );
					$("#orator-button").text("Nachricht verschickt!!").addClass("red-font");
					setTimeout(function () {
						$("#orator-button").text("Video bereit machen").removeClass("red-font");
					}, 3000);
					return false;
				});
				if (!window["WebSocket"]) {
					alert("Fehler: Der Browser unterst√ºtzt keine Websockets");
				} else {
					socket = new WebSocket("ws://{{.Host}}/room");
					socket.onclose = function () {
						alert("Verbindung zum Chatserver unterbrochen");
					};
					socket.onmessage = function (event) {
						console.log(event);
					};
					socket.onopen = function (ee) {
						alert("Verbingund hergestellt");
					}
				}
			});
		</script>
	</body>
</html>
