<html>
	<head>
		<title>Chat</title>
		<style type="text/css">
			input {display: block;}
			ul {list-style: none;}

			.chat-input {
				height: 75px;
				border: none;
				background-color: #F5F5F5;
				color: grey;
				border-radius: 4px;
				text-align: center;
				width: 100%;

				position: absolute;
				bottom: 0;
				margin-bottom: 1em;
			}

			.container {
				background-color: mediumseagreen;
				height: 100%;
			}

			body {
				background-color: gainsboro;
			}

			.panel-body {
				height: 25em;
				position: relative;
			}
			.chat-items {
				max-height: 250px;
				overflow-y: scroll;
			}
		</style>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<div class="page-header">
				<h2>Logged in as: {{.UserData.name}}</h2>
			</div>
			<div class="panel panel-default">
				<form class="chat-form" action="post" id="chatbox">
					<div class="panel-body">
						<ul class="chat-items" id="messages">
						</ul>
						<textarea class="chat-input" name="message" cols="30" rows="10"></textarea>
					</div>
					<div class="panel-footer">
						<input class="chat-submit" type="submit" value="send"/>
					</div>
				</form>
			</div>
		</div>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(function() {
				if (!(Notification.permission == "granted")) {
					Notification.requestPermission(function (permission) {
						if (permission === "granted") {
							console.log("permission granted");
						}
					});
				}
				var socket = null;
				var msgBox = $('#chatbox textarea');
				var messages = $('#messages');
				$('#chatbox').submit(function () {
					if (!msgBox.val()) {
						return false;
					}
					if (!socket) {
						alert("Fehler: Keine Socket Verbindung zum Chatserver");
						return false;
					}
					socket.send(JSON.stringify({"Message": msgBox.val()}) );
					return false;
				});
				if (!window["WebSocket"]) {
					alert("Fehler: Der Browser unterst√ºtzt keine Websockets");
				} else {
					socket = new WebSocket("ws://{{.Host}}/room");
					socket.onclose = function () {
						alert("Verbindung zum Chatserver unterbrochen");
					};
					socket.onmessage = function (event) {
						var msg = eval("("+event.data+")")
						messages.append(
							$("<li class='chat-history-item'>").append(
									$("<strong>").text(msg.Name+": "),
									$("<span>").text(msg.Message)
								)
						);
						// to go to the end of the chat entries:
						$(".chat-items").animate({ scrollTop: $(document).height() }, "slow");
						var newNotification = new Notification("Neue Chatnachricht: "+msg.Message);
					};
					socket.onopen = function (ee) {
						alert("Verbingund hergestellt");
					}
				}
			});
		</script>
	</body>
</html>
